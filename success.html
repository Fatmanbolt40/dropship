<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success! üéâ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounce 1s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #10b981;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .order-details {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: 600;
            color: #666;
        }

        .value {
            color: #333;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Verifying your payment...</p>
        </div>

        <div id="successContent" style="display: none;">
            <div class="success-icon">‚úÖ</div>
            <h1>Payment Successful!</h1>
            <p style="font-size: 1.2em; color: #666; margin-bottom: 30px;">
                Thank you for your order. We're processing it now!
            </p>

            <div class="order-details" id="orderDetails">
                <!-- Order details will be inserted here -->
            </div>

            <p style="color: #666; margin-top: 20px;">
                üìß A confirmation email has been sent to your inbox.<br>
                üöö Your order will be shipped within 24 hours.
            </p>

            <a href="/store.html" class="back-button">Continue Shopping</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        async function verifyAndShowOrder() {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');

            if (!sessionId) {
                window.location.href = '/store.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/checkout/verify?session_id=${sessionId}`);
                const result = await response.json();

                if (result.status === 'success') {
                    // Hide loading, show success
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('successContent').style.display = 'block';

                    // Display order details
                    const detailsHtml = `
                        <div class="detail-row">
                            <span class="label">Order ID:</span>
                            <span class="value">${result.order_id}</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Amount Paid:</span>
                            <span class="value">$${result.amount_paid.toFixed(2)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Status:</span>
                            <span class="value" style="color: #10b981; font-weight: 600;">PAID</span>
                        </div>
                    `;
                    document.getElementById('orderDetails').innerHTML = detailsHtml;
                } else {
                    throw new Error('Payment verification failed');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: #c33;">‚ùå Error verifying payment</p>
                    <p><a href="/store.html">Return to store</a></p>
                `;
            }
        }

        // Run verification on page load
        verifyAndShowOrder();
    </script>
</body>
</html>
